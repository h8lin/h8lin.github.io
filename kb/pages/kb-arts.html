<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kayt’s Blend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <!-- banner image (shows entire photo responsively) -->
        <img class="banner-img" src="https://h8lin.github.io/kb/kb-arts.png" alt="Banner" />
        <nav class="top-nav">
            <div class="menu">
                <button class="menu-btn" aria-haspopup="true">☰ <span class="menu-text">Menu</span></button>
                <div class="menu-dropdown" role="menu">
                    <a href="https://h8lin.github.io/kb/kb.html" role="menuitem">Home</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-arts.html" role="menuitem">KB Arts</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-crafts.html" role="menuitem">KB Crafts</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-tools.html" role="menuitem">KB Tools</a>
                    <a href="https://h8lin.github.io/kb/pages/reviews.html" role="menuitem">Reviews</a>
                    <a href="https://h8lin.github.io/kb/pages/contact.html" role="menuitem">Contact</a>
                    <div class="search-box">
                        <input type="text" placeholder="Search…" aria-label="Search site" />
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- place logo directly after header so sticky behaves relative to the page -->
    <img class="logo-circle" src="https://h8lin.github.io/kb/logo.png" alt="logo" />

    <main class="container">
        <section class="product-grid" aria-label="Products">
            <!-- Repeatable product card -->
            <article class="product-card">
                <h2 class="product-name">Your Baby- Custom Pet Sticker</h2>
                <div class="controls-row">
                    <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    <div class="qty">
                        <button class="qty-btn" data-action="decrease">−</button>
                        <input class="qty-input" type="text" value="1" aria-label="Quantity" />
                        <button class="qty-btn" data-action="increase">+</button>
                    </div>
                </div>
            </article>

            <article class="product-card">
                <h2 class="product-name">Custom Etched Champagne Flute</h2>
                <div class="controls-row">
                    <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    <div class="qty">
                        <button class="qty-btn" data-action="decrease">−</button>
                        <input class="qty-input" type="text" value="1" aria-label="Quantity" />
                        <button class="qty-btn" data-action="increase">+</button>
                    </div>
                </div>
            </article>

            <article class="product-card">
                <h2 class="product-name">Custom Invitations</h2>
                <div class="controls-row">
                    <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    <div class="qty">
                        <button class="qty-btn" data-action="decrease">−</button>
                        <input class="qty-input" type="text" value="1" aria-label="Quantity" />
                        <button class="qty-btn" data-action="increase">+</button>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Kayt's Blend. All rights reserved.</p>
    </footer>
</body>

</html>
