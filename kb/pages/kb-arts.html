<!--Page header-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KB Arts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="site-header">
        <!-- banner image (shows entire photo responsively) -->
        <img class="banner-img" src="https://h8lin.github.io/kb/kb-arts.png" alt="Banner" />
        <nav class="top-nav">
            <details class="menu">
                <summary class="menu-btn">☰ <span class="menu-text">Menu</span></summary>
                <div class="menu-dropdown">
                    <a href="https://h8lin.github.io/kb/kb.html">Home</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-arts.html">KB Arts</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-crafts.html">KB Crafts</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-tools.html">KB Tools</a>
                    <a href="https://h8lin.github.io/kb/pages/reviews.html">Reviews</a>
                    <a href="https://h8lin.github.io/kb/pages/contact.html">Contact</a>
                    <div class="search-box">
                        <input type="text" placeholder="Search…" aria-label="Search site" />
                    </div>
                </div>
            </details>
        </nav>
    </header>
    <!-- Logo image -->
    <a href="https://h8lin.github.io/kb/kb.html"><img class="logo-circle" src="https://h8lin.github.io/kb/logo.png" alt="logo" /></a>

    <!--End page header-->

    <!-- Products Grid-->

    <main class="container">
        <section class="product-grid" aria-label="Products">
            <!-- Repeatable product card -->
            <article class="product-card">
                <img class="product-image" src="https://h8lin.github.io/kb/pages/product-photos/cooper.png" alt="Custom Pet Sticker" />
                <h2 class="product-name">Your Baby- Custom Pet Sticker</h2>
                <div class="controls-row">
                    <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    <div class="qty">
                        <button class="qty-btn" data-action="decrease">−</button>
                        <input class="qty-input" type="text" value="1" aria-label="Quantity" />
                        <button class="qty-btn" data-action="increase">+</button>
                    </div>
                </div>
            </article>

            <article class="product-card">
                <img class="product-image" src="https://h8lin.github.io/kb/pages/product-photos/Glasses3.jpg" alt="Custom Etched Glasses" />
                <h2 class="product-name">Custom Etched Glasses</h2>
                <div class="controls-row">
                    <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    <div class="qty">
                        <button class="qty-btn" data-action="decrease">−</button>
                        <input class="qty-input" type="text" value="1" aria-label="Quantity" />
                        <button class="qty-btn" data-action="increase">+</button>
                    </div>
                </div>
            </article>

            <article class="product-card">
                <img class="product-image" src="https://h8lin.github.io/kb/pages/product-photos/Invite.png" alt="Custom Invitations" />
                <h2 class="product-name">Custom Invitations</h2>
                <div class="controls-row">
                    <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    <div class="qty">
                        <button class="qty-btn" data-action="decrease">−</button>
                        <input class="qty-input" type="text" value="1" aria-label="Quantity" />
                        <button class="qty-btn" data-action="increase">+</button>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Kayt's Blend. All rights reserved.</p>
    </footer>
</body>

</html>
