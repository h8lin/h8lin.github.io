<!--Page header-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kayt’s Blend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <!-- banner image (shows entire photo responsively) -->
        <img class="banner-img" src="https://h8lin.github.io/kb/banner.png" alt="Banner" />
        <nav class="top-nav">
            <details class="menu">
                <summary class="menu-btn">☰ <span class="menu-text">Menu</span></summary>
                <div class="menu-dropdown">
                    <a href="https://h8lin.github.io/kb/kb.html">Home</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-arts.html">KB Arts</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-crafts.html">KB Crafts</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-tools.html">KB Tools</a>
                    <a href="https://h8lin.github.io/kb/pages/reviews.html">Reviews</a>
                    <a href="https://h8lin.github.io/kb/pages/contact.html">Contact</a>
                    <div class="search-box">
                        <input type="text" placeholder="Search…" aria-label="Search site" />
                    </div>
                </div>
            </details>
        </nav>
    </header>
    <!-- Logo image -->
    <img class="logo-circle" src="https://h8lin.github.io/kb/logo.png" alt="logo" />

    <!--End page header-->

    <!-- Product detail -->
    <main class="container">
        <section class="product-detail" aria-label="Product detail">
            <div class="product-detail-grid">
                <div class="product-image">
                    <img src="https://h8lin.github.io/kb/pages/product-photos/cooper.png" alt="Custom Pet Sticker preview" />
                </div>
                <div class="product-info">
                    <h1 class="product-title">Your Baby — Custom Pet Sticker</h1>
                    <p class="product-price">$4.50</p>
                    <p class="product-description">Custom die-cut pet sticker printed on waterproof vinyl. Upload a photo and add personalization notes at checkout. Typical turnaround 3–5 business days.</p>

                    <div class="product-actions">
                        <label for="qty" class="sr-only">Quantity</label>
                        <input id="qty" class="qty-input" type="number" value="1" min="1" aria-label="Quantity" />
                        <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Kayt's Blend. All rights reserved.</p>
    </footer>

    </body>

</html>
