<!--Page header-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>KB Crafts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="site-header">
        <!-- banner image -->
        <img class="banner-img" src="https://h8lin.github.io/kb/kb-crafts.png" alt="Banner"/>
        <nav class="top-nav">
            <details class="menu">
                <summary class="menu-btn">☰ <span class="menu-text">Menu</span></summary>
                <div class="menu-dropdown">
                    <a href="https://h8lin.github.io/kb/kb.html">Home</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-arts.html">KB Arts</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-crafts.html">KB Crafts</a>
                    <a href="https://h8lin.github.io/kb/pages/kb-tools.html">KB Tools</a>
                    <a href="https://h8lin.github.io/kb/pages/reviews.html">Reviews</a>
                    <a href="https://h8lin.github.io/kb/pages/contact.html">Contact</a>
                    <a href="https://h8lin.github.io/kb/about.html">About KB</a>
                    <div class="search-box">
                        <input type="text" placeholder="Search…" aria-label="Search site"/>
                    </div>
                </div>
            </details>
        </nav>
    </header>
    <!-- Logo image -->
    <a href="https://h8lin.github.io/kb/kb.html"><img class="logo-circle" src="https://h8lin.github.io/kb/logo.png" alt="logo"/></a>

    <!--End page header-->

    <!-- Products Grid-->
<header class="page-header"> 
    <h1>KB Crafts</h1> 
    <p><em>Lovingly handcrafted by me! -Kayt</em></p>
</header>
    <main class="container">
        <section class="product-grid" aria-label="Products">
            <!-- Repeatable product card -->
            <article class="product-card">
                <div class="carousel">
                    <button class="left"
                        onclick="this.nextElementSibling.scrollBy({left:-300,behavior:'smooth'})">←</button>
                    <div class="scroll-container">
                        <img class="product-image" src="https://h8lin.github.io/kb/pages/product-photos/Pumpkin3.jpg"
                            alt="Pumpkin Pop Crochet Sweater Photo 1"/>
                        <img class="product-image" src="https://h8lin.github.io/kb/pages/product-photos/Pumpkin4.jpg"
                            alt="Pumpkin Pop Crochet Sweater Photo 2"/>
                    </div>
                    <button class="right"
                        onclick="this.previousElementSibling.scrollBy({left:300,behavior:'smooth'})">→</button>
                </div>
                <h2 class="product-name">Pumpkin Pop Crochet Sweater</h2>
                <div class="controls-row">
                    <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    <div class="qty">
                        <button class="qty-btn" data-action="decrease">−</button>
                        <input class="qty-input" type="text" value="1" aria-label="Quantity"/>
                        <button class="qty-btn" data-action="increase">+</button>
                    </div>
                </div>
            </article>


            <article class="product-card">
                <div class="carousel">
                    <button class="left"
                        onclick="this.nextElementSibling.scrollBy({left:-300,behavior:'smooth'})">←</button>
                    <div class="scroll-container">
                        <img class="product-image" src="https://h8lin.github.io/kb/pages/product-photos/Earrings2.jpg"
                            alt="Sea Glass- Polymer Clay Earrings Photo 1"/>
                        <img class="product-image" src="https://h8lin.github.io/kb/pages/product-photos/Earrings4.jpg"
                            alt="Sea Glass- Polymer Clay Earrings Photo 2"/>
                    </div>
                    <button class="right"
                        onclick="this.previousElementSibling.scrollBy({left:300,behavior:'smooth'})">→</button>
                </div>
                <h2 class="product-name"><a href="https://h8lin.github.io/kb/pages/product-pages/seaglass.html">Sea Glass- Polymer Clay Earrings</a></h2>
                <div class="controls-row">
                    <button class="btn add">ADD TO CART <span class="arrow">→</span></button>
                    <div class="qty">
                        <button class="qty-btn" data-action="decrease">−</button>
                        <input class="qty-input" type="text" value="1" aria-label="Quantity"/>
                        <button class="qty-btn" data-action="increase">+</button>
                    </div>
                </div>
            </article>
        </section>

    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Kayt's Blend. All rights reserved.</p>
    </footer>
</body>

</html>
